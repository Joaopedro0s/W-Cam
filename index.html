<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>W-Cam</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="icon" type="image/png" href="kkkk.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-22.7300, -45.1200], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    fetch("https://api-mural.onrender.com/photos") 
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          console.log("Não há imagens na API!");
        }
        data.forEach(photo => {
          // Criando ícone pequeno para o marcador
          const photoIcon = L.icon({
            iconUrl: photo.image_url,   
            iconSize: [50, 50],       // marcador pequeno
            iconAnchor: [25, 50],     // ponto que fica na coordenada
            popupAnchor: [0, -50]     // posição do popup
          });

          // Adiciona marcador ao mapa
          L.marker([photo.latitude, photo.longitude], { icon: photoIcon }) 
            .addTo(map)
            .bindPopup(`
              <img src="${photo.image_url}" class="popup-img">
              <p>ID: ${photo.id}</p>
              <p>Latitude: ${photo.latitude}</p>
              <p>Longitude: ${photo.longitude}</p>
            `);
        });
      })
      .catch(err => console.error("Erro ao carregar fotos:", err));
  </script>
</body>
</html>
