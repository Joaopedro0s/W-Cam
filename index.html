<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>W-Cam - Mural Interativo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="icon" type="image/png" href="kkkk.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    /* Miniaturas circulares */
    .circle-icon {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .circle-icon:hover {
      transform: scale(1.5);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-22.7300, -45.1200], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    const proxyUrl = "https://api.allorigins.win/raw?url=";
    const apiUrl = "https://api-mural.onrender.com/photos";

    fetch(proxyUrl + encodeURIComponent(apiUrl))
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          console.log("Não há imagens na API!");
        }

        data.forEach(photo => {
          const photoIcon = L.divIcon({
            html: `<img src="${photo.image_url}" class="circle-icon">`,
            className: '',
            iconSize: [50, 50],
            iconAnchor: [25, 25],
          });

          L.marker([photo.latitude, photo.longitude], { icon: photoIcon })
            .addTo(map)
            .bindPopup(`
              <img src="${photo.image_url}" class="popup-img">
              <p>ID: ${photo.id}</p>
              <p>Latitude: ${photo.latitude}</p>
              <p>Longitude: ${photo.longitude}</p>
            `);
        });
      })
      .catch(err => console.error("Erro ao carregar fotos:", err));
  </script>
</body>
</html>
